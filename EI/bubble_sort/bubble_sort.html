    <h1>Bubble Sort</h1>
    <hr>
    <div id="bin-search">
        <form id="input">
            <div class="text-div">
                <label class="text-label">Liste</label>
                <input class="text-input" id="list-input" type="text">
            </div>
        </form>
        <form id="settings">
            <input class="sep-input" type="radio" id="tab" value="t" name="sep">
            <label>Tab-separiert</label>
            <input class="sep-input" type="radio" id="comma" value="," name="sep">
            <label>Komma-separiert</label>
            <input class="sep-input" type="radio" id="semi" value=";" name="sep">
            <label>Semicolon-separiert</label>
        </form>
        <div id="button-div">
            <button type="button" id="bin-search-btn" onclick="clearInputs()">Reset</button>
            <button id="bin-search-btn" onclick="bubbleSort()">Sortieren</button>
        </div>
        <div id="res"></div>
    </div>
    <script src="bubble_sort.js"></script>
</body>

</html>
